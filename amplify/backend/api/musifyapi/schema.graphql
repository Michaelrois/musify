

type Artist @model @auth(rules: [{ allow: public, provider: apiKey }]) {
  id: ID!
  name: String!
  label: String
  date: AWSDateTime
  description: String
  personalPageLink: String
  image: String!
  tooltipText: String
  songs: [Song] @hasMany
}

type Song @model @auth(rules: [{ allow: owner }, {allow: public, provider: apiKey}]) {
  id: ID!
  artist: Artist @belongsTo
  title: String!
  duration: Int!
  album: String!
  releaseDate: String!
}
